name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  # Create draft release
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.release_id }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: process.env.VERSION,
              name: `Fat Clip ${process.env.VERSION}`,
              body: '## What\'s New\n\nSee [CHANGELOG.md](CHANGELOG.md) for details.\n\n## Installation\n\n### Windows\n- Download `.msi` or `.exe` installer\n\n### macOS\n- Download `.dmg` installer\n\n### Linux\n- Download `.AppImage` or `.deb` package',
              draft: true,
              prerelease: false
            })
            core.setOutput('release_id', data.id)
            core.setOutput('upload_url', data.upload_url)

  # Build for Windows
  build-windows:
    needs: create-release
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App
        run: npx tauri build

      - name: Find Windows bundles
        id: find-windows-assets
        shell: bash
        run: |
          MSI_PATH=$(find ./src-tauri/target/release/bundle/msi -maxdepth 1 -name "*.msi" | head -n 1)
          NSIS_PATH=$(find ./src-tauri/target/release/bundle/nsis -maxdepth 1 -name "*.exe" | head -n 1)
          if [ -z "$MSI_PATH" ] || [ -z "$NSIS_PATH" ]; then
            echo "Failed to locate Windows bundle files"
            find ./src-tauri/target/release/bundle -maxdepth 3 -type f
            exit 1
          fi
          echo "msi_path=$MSI_PATH" >> $GITHUB_OUTPUT
          echo "nsis_path=$NSIS_PATH" >> $GITHUB_OUTPUT

      - name: Upload MSI
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find-windows-assets.outputs.msi_path }}
          asset_name: Fat-Clip_${{ github.ref_name }}.msi
          asset_content_type: application/x-msi

      - name: Upload NSIS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find-windows-assets.outputs.nsis_path }}
          asset_name: Fat-Clip_${{ github.ref_name }}-setup.exe
          asset_content_type: application/x-msdownload

  # Build for macOS
  build-macos:
    needs: create-release
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App
        run: npx tauri build

      - name: Find macOS bundles
        id: find-macos-assets
        run: echo "APP_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")" >> $GITHUB_ENV
        shell: bash
      - name: Resolve macOS asset paths
        id: resolve-macos-assets
        shell: bash
        run: |
          DMG_PATH=$(find ./src-tauri/target/release/bundle/dmg -maxdepth 1 -name "*.dmg" | head -n 1)
          APP_TAR_PATH=$(find ./src-tauri/target/release/bundle/macos -maxdepth 1 -name "*.app.tar.gz" | head -n 1)
          if [ -z "$DMG_PATH" ] || [ -z "$APP_TAR_PATH" ]; then
            echo "Failed to locate macOS bundle files"
            find ./src-tauri/target/release/bundle -maxdepth 3 -type f
            exit 1
          fi
          echo "dmg_path=$DMG_PATH" >> $GITHUB_OUTPUT
          echo "app_tar_path=$APP_TAR_PATH" >> $GITHUB_OUTPUT

      - name: Upload DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.resolve-macos-assets.outputs.dmg_path }}
          asset_name: Fat-Clip_${{ github.ref_name }}.dmg
          asset_content_type: application/x-apple-diskimage

      - name: Upload App
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.resolve-macos-assets.outputs.app_tar_path }}
          asset_name: Fat-Clip_${{ github.ref_name }}.app.tar.gz
          asset_content_type: application/gzip

  # Build for Linux
  build-linux:
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          npm ci

      - name: Build Tauri App
        run: npx tauri build

      - name: Find Linux bundles
        id: find-linux-assets
        shell: bash
        run: |
          APPIMAGE_PATH=$(find ./src-tauri/target/release/bundle/appimage -maxdepth 1 -name "*.AppImage" | head -n 1)
          DEB_PATH=$(find ./src-tauri/target/release/bundle/deb -maxdepth 1 -name "*.deb" | head -n 1)
          if [ -z "$APPIMAGE_PATH" ] || [ -z "$DEB_PATH" ]; then
            echo "Failed to locate Linux bundle files"
            find ./src-tauri/target/release/bundle -maxdepth 3 -type f
            exit 1
          fi
          echo "appimage_path=$APPIMAGE_PATH" >> $GITHUB_OUTPUT
          echo "deb_path=$DEB_PATH" >> $GITHUB_OUTPUT

      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find-linux-assets.outputs.appimage_path }}
          asset_name: Fat-Clip_${{ github.ref_name }}.AppImage
          asset_content_type: application/x-appimage

      - name: Upload DEB
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.find-linux-assets.outputs.deb_path }}
          asset_name: Fat-Clip_${{ github.ref_name }}.deb
          asset_content_type: application/vnd.debian.binary-package

  # Publish release
  publish-release:
    needs: [create-release, build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
